
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JS Quiz - 25 MCQs</title>
<style>
body{font-family:Arial;background:#f2f4f7;padding:20px}
.card{max-width:720px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
h2{text-align:center}
.option{display:block;margin:6px 0}
button{padding:10px 16px;margin-top:12px;cursor:pointer}
#result{font-size:20px;text-align:center;margin-top:16px}
.hidden{display:none}
input[type="text"]{width:100%;padding:10px;margin:10px 0}
</style>
</head>
<body>
<div class="card">
<h2>JavaScript Quiz (25 MCQs)</h2>

<div id="start">
<label>Student Name:</label>
<input type="text" id="studentName" placeholder="Enter your name" />
<button onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quiz" class="hidden"></div>
<button id="nextBtn" class="hidden" onclick="nextQuestion()">Next</button>
<button id="submitBtn" class="hidden" onclick="showResult()">Submit</button>

<div id="result"></div>
</div>

<script>
const quiz=[
{q:"'5' == 5 ?",o:["true","false","Error","undefined"],a:0},
{q:"'5' === 5 ?",o:["true","false","Error","undefined"],a:1},
{q:"typeof null ?",o:["object","null","undefined","number"],a:0},
{q:"0 == false ?",o:["true","false","Error","NaN"],a:0},
{q:"Which is logical AND?",o:["&&","||","!","%"],a:0},
{q:"Best for many cases?",o:["if","switch","while","do"],a:1},
{q:"'Hello'.slice(1,4)?",o:["ell","ello","Hel","Error"],a:0},
{q:"'  hi '.trim().length ?",o:["2","3","4","5"],a:0},
{q:"for(let i=1;i<=3;i++) prints?",o:["1 2 3","0 1 2","1 2","Error"],a:0},
{q:"while(true) is?",o:["Finite","Infinite","Error","Skip"],a:1},
{q:"break does?",o:["Skip","Stop loop","Continue","Start"],a:1},
{q:"continue does?",o:["Stop","Skip iteration","Exit","Error"],a:1},
{q:"Function return default?",o:["0","null","undefined","NaN"],a:2},
{q:"Arrow function?",o:["(a)=>a*2","a->a*2","=>a*2","a=>"],a:0},
{q:"Block scope?",o:["var","let","function","this"],a:1},
{q:"var is?",o:["Block","Function scoped","Class","None"],a:1},
{q:"Hoisted?",o:["let","const","var","return"],a:2},
{q:"Access let before init?",o:["0","undefined","Error","null"],a:2},
{q:"Recursion needs?",o:["Loop","Base case","Switch","Break"],a:1},
{q:"2**3 ?",o:["6","8","9","Error"],a:1},
{q:"NaN === NaN ?",o:["true","false","Error","0"],a:1},
{q:"Array length of [1,2,3] ?",o:["2","3","4","Error"],a:1},
{q:"typeof '5' ?",o:["string","number","object","boolean"],a:0},
{q:"for...of works on?",o:["Objects","Arrays","Numbers","Booleans"],a:1},
{q:"Factorial(4)?",o:["12","24","16","8"],a:1}
];

let current=0,score=0,answers=[];

function startQuiz(){
const name=document.getElementById("studentName").value.trim();
if(!name){alert("Enter Student Name");return;}
document.getElementById("start").classList.add("hidden");
document.getElementById("quiz").classList.remove("hidden");
document.getElementById("nextBtn").classList.remove("hidden");
loadQ();
}

function loadQ(){
let q=quiz[current];
document.getElementById("quiz").innerHTML=
"<h3>Q"+(current+1)+": "+q.q+"</h3>"+
q.o.map((opt,i)=>'<label class="option"><input type="radio" name="opt" value="'+i+'">'+opt+'</label>').join("");
}

function nextQuestion(){
let opt=document.querySelector('input[name="opt"]:checked');
if(!opt){alert("Select an option");return;}
answers[current]=parseInt(opt.value);
if(parseInt(opt.value)===quiz[current].a) score++;
current++;
if(current<quiz.length){loadQ();}
else{
document.getElementById("nextBtn").classList.add("hidden");
document.getElementById("submitBtn").classList.remove("hidden");
document.getElementById("quiz").innerHTML="<h3>Click Submit to see result</h3>";
}
}

function showResult(){
const name=document.getElementById("studentName").value;
document.getElementById("quiz").classList.add("hidden");
document.getElementById("submitBtn").classList.add("hidden");
document.getElementById("result").innerHTML=
"<b>"+name+"</b><br>Your Score: "+score+"/25<br>Percentage: "+((score/25)*100).toFixed(2)+"%";
}
</script>
</body>
</html>
